<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="widthheight">
        <div class="widthBox">
            <input type="range" id="width">
            <p class="textWidth">width: 50px;</p>
        </div>
        <div class="taille">
            <div class="card"></div>
            <input type="range" id="height">
            <p class="textHeight">height: 50px;</p>
        </div>
    </div>
    <div class="text-align">
        <h1 class="textAlign">Text-Align</h1>
        <div class="radios">
            <input type="radio" name="radio" id="start" checked><label for="start">start</label>
            <input type="radio" name="radio" id="center"><label for="center">center</label>
            <input type="radio" name="radio" id="end"><label for="end">end</label>
        </div>
    </div>
    <img src="margin.jpg">
    <h2>Les border</h2>
    <input type="range" id="border-size" min="1" max="10">
    <p>border size : <span class="text-border-size">5</span>px</p>
    <input type="range" id="border-radius" min="1" max="50" value="0">
    <p>border radius : <span class="text-border-radius">0</span>px</p>
    <input type="color" id="border-color">
    <input type="radio" name="border" id="border-solid" checked><label for="border-solid">solid</label>
    <input type="radio" name="border" id="border-dashed"><label for="border-dashed">dashed</label>
    <input type="radio" name="border" id="border-double"><label for="border-double">double</label>
    <div class="borderDiv"></div>
    <p class="ecritureDiv">border : <span class="ecritureStyle">solid</span> <span class="ecritureTaille">5</span>px <span class="ecritureColor">black</span></p>
    <br>
    <p>border-radius : <span class="ecritureBorderRadius">0</span>px</p>
    <script src="script.js"></script>
</body>
</html>
