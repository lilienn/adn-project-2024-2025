<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact Avancé</title>
</head>
<body>
    <h1>Contactez-nous</h1>
    <form action="#" method="post">
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" placeholder="Entrez votre nom">
        <br>
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" placeholder="Entrer le mot de passe">
        <br>
        <label for="dob">Date de naissance :</label>
        <input type="date" id="dob" name="dob">
        <br>
        <label for="gender">Genre :</label>
        <select id="gender" name="gender">
            <option value="male">Masculin</option>
            <option value="female">Féminin</option>
            <option value="other">Autre</option>
        </select>
        <br>
        <label for="newsletter">S'abonner à la newsletter :</label>
        <input type="checkbox" id="newsletter" name="newsletter">
        <br>
        <label for="message">Message :</label>
        <textarea id="message" name="message" rows="4" placeholder="Entrez votre message"></textarea>
        <br>
        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
