<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Grid Box</h1>
    <h2>Display : Block</h2>
    <div class="container block">
        <div class="item">
            <p>1</p>
        </div>
        <div class="item">
            <p>2</p>
        </div>
        <div class="item">
            <p>3</p>
        </div>
        <div class="item">
            <p>4</p>
        </div>
        <div class="item">
            <p>5</p>
        </div>
    </div>
    <h2>Display : grid</h2>
    <div class="container grid">
        <div class="item">
            <p>1</p>
        </div>
        <div class="item">
            <p>2</p>
        </div>
        <div class="item">
            <p>3</p>
        </div>
        <div class="item">
            <p>4</p>
        </div>
        <div class="item">
            <p>5</p>
        </div>
    </div>
    <h2>Grid-template-......</h2>
    <div class="container grid template">
        <div class="item">
            <p>1</p>
        </div>
        <div class="item">
            <p>2</p>
        </div>
        <div class="item">
            <p>3</p>
        </div>
        <div class="item">
            <p>4</p>
        </div>
        <div class="item">
            <p>5</p>
        </div>
    </div>
    <h2>Gap : 10px</h2>
    <div class="container grid template gap">
        <div class="item">
            <p>1</p>
        </div>
        <div class="item">
            <p>2</p>
        </div>
        <div class="item">
            <p>3</p>
        </div>
        <div class="item">
            <p>4</p>
        </div>
        <div class="item">
            <p>5</p>
        </div>
    </div>
    <h2>Grid-template-area</h2>
    <div class="container grid area">
        <div class="item"  id="navbar">
            <p>navbar</p>
        </div>
        <div class="item" id="sidbar">
            <p>sidbar</p>
        </div>
        <div class="item" id="content">
            <p>content</p>
        </div>
        <div class="item" id="footeur">
            <p>footeur</p>
        </div>
    </div>
</body>
</html>
